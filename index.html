<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="form-style.css">
    <link rel="stylesheet" href="defaultLook.css">
</head>
<body>

    <div id = "header">
        <div>
            <p id="text1" class="header_text">Mentor Mentee program</p>
        </div>


    </div>

    <div id="wrap">

        <p id="signup">Sign up</p>

        <form>
            <div>
                <input type="text", for="uderID-field" placeholder="User ID">
                
                <input type="text" for="name-field" placeholder="Name">
            </div>

            <br>
            <div>
                <input type="password" for="password_field" placeholder="Password">
                
                <input type="text" for="country-field" placeholder="Country">
            </div>

            <br>
            <div>
                <input type="text" for="zipCode-field" placeholder="Zipcode">
                
                <input type="text" for="address-field" placeholder="Address">
            </div>
            
            <br>

            <div>
                <input type="text" for="language-field" placeholder="Language">
                
                <input type="email", for="email_field" placeholder="Email">
            
            </div>

            <br>

            <div>
                <select for="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <select for="type-of-user-field">
                    <option value="mentor">Mentor</option>
                    <option value="mentee">Mentee</option>
                </select>
            </div>

           

            <p>About you:</p>
            <textarea name="bio" cols="20" rows="10"></textarea>
            
            <br>

            <button formaction="login-page.html">Submit</button>

        </form>

        <p id="login-text" >Already have an account? <a href="login-page.html">Sign in</a>.</p>

        

    </div>
    
</body>
