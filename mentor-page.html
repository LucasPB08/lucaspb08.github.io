<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="defaultLook.css">
    <link rel="stylesheet" href="mentor-page.css">
    <link rel="stylesheet" href="form-style.css">
</head>
<body>

    <div id = "header">

        <div id="header-title">
            <p id="text1" class="header_text">Mentor program</p>
        </div>

        <div id="subsections">

            <ul>
            <li class="list-child"><a href="">Availability</a></li>
            <li class="list-child"><a href="">Skills</a></li>
            <li class="list-child"><a href="">Requests</a></li>
            <li class="list-child"><a href="">Job Categories</a></li>
            <li class="list-child"><a href="">Company</a></li>
            </ul>

        </div>

    </div>

    <div id="wrap">
        <br>

        <h2 id="your-text">Your Info</h2>

        <div id="skill-job">

            <form id="skills">
                <input type="text" placeholder="Fill in a skill">
                <button>Add Skill</button>
            </form>

            <form>
                <input type="text" placeholder="Job Category">
                <button>Add Category</button>
            </form>

        </div>

        <div id="day-time-picture">

            <div>

            <p>Add availability:</p>

            <form>
                <input type="datetime-local" name="date-time">

                <button>Add availability</button>
            </form>

            </div>

            <div>

                <p>Profile Picture:</p>

                <form>
                    <input type="file" accept="image/*">

                </form>

            </div>

        </div>

        <div id="company-form">

            <p>Add Company:</p>
            <form>
                <input type="text" name="company", placeholder="Company">

                <button>Add</button>

            </form>
            
        </div>

        <br>

    </div>
    
</body>
</html>
